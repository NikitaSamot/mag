{% extends 'shop/base.html' %}
{% load i18n %}
{% load static %}
{% block title %}
{% trans 'Products rating' %}
{% endblock title %}

{% block content %}
<h1>{% trans 'Products rating' %}</h1>
<ol>
    {% for product in most_viewed %}
    <li>
        <a href="{{ product.get_absolute_url }}">
                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}
                {% endif %}" alt="">
            {{ product.name }}
            </a>
<!--        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>-->
    </li>
    {% endfor %}
</ol>
{% endblock content %}
